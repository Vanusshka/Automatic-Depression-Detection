<svg width="800" height="600" viewBox="0 0 800 600" xmlns="http://www.w3.org/2000/svg">
  <!-- Background -->
  <rect width="800" height="600" fill="#f8f9fa" rx="10" ry="10"/>
  
  <!-- Title -->
  <text x="400" y="40" font-family="Arial, sans-serif" font-size="24" font-weight="bold" text-anchor="middle" fill="#343a40">Multi-Modal Depression Detection Workflow</text>
  
  <!-- Input Section -->
  <rect x="50" y="80" width="700" height="80" rx="5" fill="#e9ecef" stroke="#dee2e6" stroke-width="2"/>
  <text x="400" y="105" font-family="Arial, sans-serif" font-size="18" font-weight="bold" text-anchor="middle" fill="#495057">INPUT DATA</text>
  <text x="225" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Raw Audio (.wav)</text>
  <text x="575" y="135" font-family="Arial, sans-serif" font-size="14" text-anchor="middle" fill="#495057">Interview Transcripts</text>
  
  <!-- Arrows from Input -->
  <path d="M 225 160 L 225 200" stroke="#adb5bd" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 575 160 L 575 200" stroke="#adb5bd" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Preprocessing Section -->
  <rect x="50" y="200" width="350" height="100" rx="5" fill="#d1ecf1" stroke="#bee5eb" stroke-width="2"/>
  <text x="225" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#0c5460">Audio Processing (Librosa)</text>
  <text x="225" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0c5460">Mel Spectrograms</text>
  <text x="225" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#0c5460">Pitch, Energy, Pauses</text>
  
  <rect x="400" y="200" width="350" height="100" rx="5" fill="#fff3cd" stroke="#ffeeba" stroke-width="2"/>
  <text x="575" y="225" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#856404">Text Processing (BERT/LLM)</text>
  <text x="575" y="250" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#856404">Contextual Embeddings</text>
  <text x="575" y="275" font-family="Arial, sans-serif" font-size="12" text-anchor="middle" fill="#856404">Semantic &amp; Emotional Cues</text>
  
  <!-- Arrows to Feature Extraction -->
  <path d="M 225 300 L 225 340" stroke="#adb5bd" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 575 300 L 575 340" stroke="#adb5bd" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Feature Extraction Models -->
  <rect x="50" y="340" width="350" height="60" rx="5" fill="#cce5ff" stroke="#b8daff" stroke-width="2"/>
  <text x="225" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#004085">CNN / Transformer Encoder</text>
  
  <rect x="400" y="340" width="350" height="60" rx="5" fill="#d4edda" stroke="#c3e6cb" stroke-width="2"/>
  <text x="575" y="375" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#155724">BiLSTM / Attention Layer</text>
  
  <!-- Arrows to Fusion -->
  <path d="M 225 400 L 380 450" stroke="#adb5bd" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  <path d="M 575 400 L 420 450" stroke="#adb5bd" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Fusion Layer -->
  <rect x="300" y="450" width="200" height="60" rx="30" fill="#f8d7da" stroke="#f5c6cb" stroke-width="2"/>
  <text x="400" y="485" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#721c24">Multi-modal Fusion</text>
  
  <!-- Arrow to Output -->
  <path d="M 400 510 L 400 540" stroke="#adb5bd" stroke-width="2" fill="none" marker-end="url(#arrowhead)"/>
  
  <!-- Output Section -->
  <rect x="200" y="540" width="400" height="50" rx="5" fill="#343a40" stroke="#212529" stroke-width="2"/>
  <text x="400" y="570" font-family="Arial, sans-serif" font-size="16" font-weight="bold" text-anchor="middle" fill="#ffffff">Classification &amp; PHQ-8 Score</text>
  
  <!-- Marker Definition -->
  <defs>
    <marker id="arrowhead" markerWidth="10" markerHeight="7" refX="0" refY="3.5" orient="auto">
      <polygon points="0 0, 10 3.5, 0 7" fill="#adb5bd" />
    </marker>
  </defs>
</svg>
